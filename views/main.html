{% include "layout/header.html" %}
<div class="container  min-vh-100 justify-content-center">    
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px; height: 700px; overflow: scroll; ">
    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold">List group</span>
    </a>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <a href="#" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1"> 더미용 아이템</strong>
          <small> 최신 업로드 일자 있으면 좋을듯</small>
        </div>
        <div class="col-10 mb-1 small">대략적인 설명</div>
      </a>
      
      {% for channel in channels %}
      <a href="#" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{channel.title}}</strong>
          <small>{{channel.publishedAt}}</small>
        </div>
        <div class="col-10 mb-1 small">{{channel.description}}</div>
        <div >
      </a>
      {% endfor %}
      
    </div>
  </div>


</div>
    

{% include "layout/footer.html" %}
